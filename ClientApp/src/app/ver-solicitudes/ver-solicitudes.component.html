<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Solicitudes</h4>
        </div>
        <div class="card-body">
          
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                  <th>
                      Codigo
                  </th>
                <th>
                  Asignatura
                </th>
                <th>
                  Solicitante
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let solicitud of solicitudes|filtroSolicitud:estado; index as i ">
                  <td> 
                    <a routerLink='/verSolicitud/{{solicitud.codigoSolicitud}}'>{{solicitud.codigoSolicitud}}</a>
                  </td>
                  <td>{{solicitud.planSolicitud.asignatura.nombreAsignatura}}</td>
                  <td>{{solicitud.solicitante }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
