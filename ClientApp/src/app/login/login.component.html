<body></body>

<div class="d-flex justify-content-center ">
    <div class="card  " style="width: 55rem; margin-top:15%; display:flex;
    justify-content: center; 
     height: 300px;  box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4); ">
        <div class="card-body ">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="text" class="form-control" name="usuario" placeholder="Ingrese su usuario" [(ngModel)]="login.user">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" [(ngModel)]="login.pass">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 40%;" (click)="logueo()">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>
